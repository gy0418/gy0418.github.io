<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>写给你的信</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      overflow: hidden;
      font-family: 'KaiTi', serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      text-decoration: none;
      background: rgba(255,255,255,0.6);
      padding: 8px 16px;
      border-radius: 8px;
      color: #333;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .envelope {
      width: 160px;
      height: 100px;
      background: #fff;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 50%;
      background: #fff;
      left: 0;
      transition: all 0.5s ease;
    }

    .envelope::before {
      top: 0;
      transform-origin: bottom;
      transform: rotateX(0deg);
      border-bottom: 1px solid #ccc;
    }

    .envelope::after {
      bottom: 0;
      border-top: 1px solid #ccc;
    }

    .envelope.open::before {
      transform: rotateX(-120deg);
    }

    .letter {
      opacity: 0;
      max-width: 90vw;
      margin-top: 30px;
      padding: 30px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: opacity 1s ease;
      color: #2c3e50;
      line-height: 1.8;
    }

    .letter.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back">← 返回主页</a>

  <div class="container">
    <div class="envelope" id="envelope" title="点击打开信封 ✉️"></div>

    <div class="letter" id="letter">
      <p>❄️🦋 后来有人问我爱情是什么的时候，<br>我就回答“知道我不在的人”。<br><span style="float:right;">—— 金爱烂</span></p>
      <p>❄️🦋 爱的本质是被看见。<br><span style="float:right;">—— 菲利帕·佩里</span></p>
      <p>❄️🦋 我始终以为我想要被爱，被仰慕。<br>如今想想，说不定我想要被了解。<br><span style="float:right;">—— 克莉丝汀·汉娜</span></p>
      <p>❄️🦋 我总是陷入莫名奇妙的忧郁，<br>甚至期待有人了解这种忧郁。<br><span style="float:right;">—— 金爱烂</span></p>
      <p>❄️🦋 窗外是佛罗伦萨，桌上是死。<br><span style="float:right;">—— 加缪</span></p>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");

    envelope.addEventListener("click", () => {
      envelope.classList.toggle("open");
      letter.classList.toggle("show");
    });
  </script>

</body>
</html>
