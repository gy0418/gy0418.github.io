<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答案之书</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .answer {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            color: #007BFF;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>📖 答案之书</h1>
        <p class="answer" id="answerText">正在思考答案...</p>
        <button onclick="generateAnswer()">再问一次</button>
    </div>

    <script>
        const answers = [
            "是的。",
            "再考虑一下。",
            "不要犹豫。",
            "答案就在你心里。",
            "这不是个好主意。",
            "顺其自然。",
            "尝试一下，或许会有惊喜。",
            "最好再问一次。",
            "这事交给命运吧。",
            "你已经知道答案了。"
        ];

        function generateAnswer() {
            const randomIndex = Math.floor(Math.random() * answers.length);
            document.getElementById("answerText").textContent = answers[randomIndex];
        }

        // 页面加载时自动生成答案
        generateAnswer();
    </script>

</body>
</html>
