<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>中美贸易战舆情分析</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background: linear-gradient(to right, #d70000, #002868);
      color: #fff;
    }
    header {
      background-image: url('https://github.com/gy0418/gy0418.github.io/blob/main/image.png?raw=true');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: fadeIn 2s ease-out;
    }
    header h1 {
      font-size: 38px;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
      animation: slideDown 1.5s ease-out;
    }
    section {
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
      color: #222;
      animation: fadeInUp 1.2s ease-out;
    }
    section h2 {
      color: #d70000;
    }
    section img {
      max-width: 90%;
      border: 3px solid #002868;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    section img:hover {
      transform: scale(1.03);
    }
    .summary {
      background: #fff5e6;
      border-left: 5px solid #d70000;
      padding: 20px;
      margin: 40px auto;
      max-width: 800px;
      color: #333;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
