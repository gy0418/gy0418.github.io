<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>王雪芸的小站 · Love Letter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      overflow: hidden;
      font-family: 'KaiTi', serif;
      color: #2c3e50;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .glass-card h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
    }

    .glass-card p {
      font-size: 1.2em;
      font-style: italic;
      color: #333;
    }

    .button-group {
      margin-top: 30px;
    }

    .button-group a, .button-group button {
      margin: 10px;
      padding: 12px 24px;
      font-family: 'Courier New', monospace;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.6);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
    }

    .button-group a:hover, .button-group button:hover {
      background: #ffffff;
    }

    .quote {
      margin-top: 30px;
      font-style: italic;
      font-size: 0.95em;
      color: #444;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear infinite;
      z-index: 10;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glass-card">
      <h1>王雪芸的小站</h1>
      <p>“你好啊，我很好。” ——《情书》</p>
      <div class="button-group">
        <button onclick="alert('写信页面还在路上 :)')">✉️ 写信给雪芸</button>
        <a href="envelope.html">❄️ 阅读情书</a>
      </div>
      <div class="quote">「我把想说的话写在雪里了，它会飘到你身边」</div>
    </div>
  </div>

  <script>
    for (let i = 0; i < 60; i++) {
      const flake = document.createElement("div");
      flake.className = "snowflake";
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.animationDuration = 6 + Math.random() * 4 + "s";
      flake.style.width = flake.style.height = 4 + Math.random() * 6 + "px";
      document.body.appendChild(flake);
    }
  </script>

</body>
</html>
