<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>王雪芸的小站 · Love Letter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      overflow-x: hidden;
      font-family: 'KaiTi', serif;
      color: #2c3e50;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .glass-card h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
    }

    .glass-card p {
      font-size: 1.2em;
      font-style: italic;
      color: #333;
    }

    .button-group {
      margin-top: 30px;
    }

    .button-group button {
      margin: 10px;
      padding: 12px 24px;
      font-family: 'Courier New', monospace;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.6);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      color: #333;
      transition: all 0.3s ease;
    }

    .button-group button:hover {
      background: #ffffff;
    }

    .quote {
      margin-top: 30px;
      font-style: italic;
      font-size: 0.95em;
      color: #444;
    }

    .envelope {
      width: 160px;
      height: 100px;
      background: #fff;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.5s ease;
      margin-top: 50px;
    }

    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 50%;
      background: #fff;
      left: 0;
      transition: all 0.5s ease;
    }

    .envelope::before {
      top: 0;
      transform-origin: bottom;
      transform: rotateX(0deg);
      border-bottom: 1px solid #ccc;
    }

    .envelope::after {
      bottom: 0;
      border-top: 1px solid #ccc;
    }

    .envelope.open::before {
      transform: rotateX(-120deg);
    }

    .letter {
      opacity: 0;
      max-width: 90vw;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: opacity 1s ease;
      color: #2c3e50;
      line-height: 1.8;
    }

    .letter.show {
      opacity: 1;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear infinite;
      z-index: 10;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glass-card">
      <h1>王雪芸的小站</h1>
      <p>“你好啊，我很好。” ——《情书》</p>
      <div class="button-group">
        <button onclick="alert('写信页面还在路上 :)')">✉️ 写信给雪芸</button>
        <button onclick="toggleEnvelope()">❄️ 阅读情书</button>
      </div>
      <div class="quote">「我把想说的话写在雪里了，它会飘到你身边」</div>
    </div>

    <div class="envelope" id="envelope" title="点击打开信封 ✉️" style="display:none;"></div>

    <div class="letter" id="letter">
      <p>❄️🦋 后来有人问我爱情是什么的时候，<br>我就回答“知道我不在的人”。<br><span style="float:right;">—— 金爱烂</span></p>
      <p>❄️🦋 爱的本质是被看见。<br><span style="float:right;">—— 菲利帕·佩里</span></p>
      <p>❄️🦋 我始终以为我想要被爱，被仰慕。<br>如今想想，说不定我想要被了解。<br><span style="float:right;">—— 克莉丝汀·汉娜</span></p>
      <p>❄️🦋 我总是陷入莫名奇妙的忧郁，<br>甚至期待有人了解这种忧郁。<br><span style="float:right;">—— 金爱烂</span></p>
      <p>❄️🦋 窗外是佛罗伦萨，桌上是死。<br><span style="float:right;">—— 加缪</span></p>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");

    function toggleEnvelope() {
      envelope.style.display = 'block';
      setTimeout(() => {
        envelope.classList.add("open");
        letter.classList.add("show");
      }, 300);
    }

    for (let i = 0; i < 60; i++) {
      const flake = document.createElement("div");
      flake.className = "snowflake";
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.animationDuration = 6 + Math.random() * 4 + "s";
      flake.style.width = flake.style.height = 4 + Math.random() * 6 + "px";
      document.body.appendChild(flake);
    }
  </script>

</body>
</html>
