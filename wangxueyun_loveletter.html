<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>王雪芸的小站 · Love Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #f5faff, #ffffff);
      overflow: hidden;
      font-family: 'KaiTi', serif;
      color: #2c3e50;
    }

    .title {
      text-align: center;
      padding-top: 15vh;
    }

    .title h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
      color: #34495e;
    }

    .title p {
      font-size: 1.2em;
      font-style: italic;
      color: #555;
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    button {
      background: #ffffffaa;
      border: 1px solid #ccc;
      padding: 12px 28px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: #e6f2ff;
      transform: translateY(-2px);
    }

    .quote {
      text-align: center;
      margin-top: 50px;
      font-size: 1em;
      color: #888;
      font-style: italic;
    }

    /* 雪花特效 */
    .snowflake {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="title">
    <h1>王雪芸的小站</h1>
    <p>“你好吗？我很好。” ——《情书》</p>
  </div>

  <div class="button-container">
    <button onclick="alert('页面正在建设中…')">📮 写信给雪芸</button>
    <button onclick="alert('这是藏在雪中的一封情书：\n\n我把想说的话写在雪里了，它会飘到你身边。')">❄️ 阅读情书</button>
  </div>

  <div class="quote">「 我把想说的话写在雪里了 」</div>

  <!-- 雪花特效脚本 -->
  <script>
    for (let i = 0; i < 50; i++) {
      const flake = document.createElement("div");
      flake.className = "snowflake";
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.animationDuration = 5 + Math.random() * 5 + "s";
      flake.style.width = flake.style.height = 5 + Math.random() * 5 + "px";
      document.body.appendChild(flake);
    }
  </script>

</body>
</html>
