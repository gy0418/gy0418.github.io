<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>特朗普微博情绪可视化大屏</title>
  <style>
    body {
      margin: 0;
      background-color: #031c33;
      font-family: '微软雅黑', sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: linear-gradient(to right, #003366, #004080, #003366);
      color: #00eaff;
      font-size: 28px;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #00c6ff;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 40px;
      padding: 40px;
      background: url('https://img.tukuppt.com/bg_grid/00/09/74/6YTNHGPyFX.jpg!/fw/780') repeat;
    }

    .card {
      background: rgba(0, 34, 64, 0.7);
      border: 1px solid #00f7ff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #00eaff;
    }

    .card-title {
      font-size: 20px;
      color: #00f7ff;
      margin-bottom: 15px;
      text-align: center;
      border-bottom: 1px dashed #00f7ff;
      padding-bottom: 10px;
    }

    iframe, img {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      background: #02111d;
    }

    @media (max-width: 800px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>特朗普相关微博情绪分析大屏</header>

  <div class="dashboard">
    <div class="card">
      <div class="card-title">📈 情绪趋势图（点击查看交互）</div>
      <a href="情绪趋势图.html" target="_blank">
        <img src="sentiment_bar_chart.png" alt="情绪趋势图">
      </a>
    </div>

    <div class="card">
      <div class="card-title">🔍 高频词云图</div>
      <img src="wordcloud_total.png" alt="词云图">
    </div>
  </div>

  <footer>
    数据来源：微博舆情分析 · 数据可视化展示 · Powered by ECharts & Pyecharts
  </footer>

</body>
</html>
