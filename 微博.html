<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>特朗普微博情绪可视化大屏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      background: radial-gradient(circle at center, #0a1a2f, #000);
      color: #fff;
      scroll-behavior: smooth;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      padding: 30px 10px;
      background: linear-gradient(to right, #ff4d4d, #4d79ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 30px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      padding: 20px;
      width: 45%;
      min-width: 350px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.015);
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
    }

    .card h2 {
      text-align: center;
      font-size: 22px;
      color: #00eaff;
      margin-bottom: 12px;
      text-shadow: 0 0 5px rgba(0,255,255,0.4);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      background: #fff;
    }

    .note {
      text-align: center;
      font-size: 15px;
      color: #aaa;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 30px 10px;
      background-color: #02111d;
      color: #bbb;
      margin-top: 40px;
    }

    #top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #00eaff;
      color: #000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff;
      transition: 0.3s ease;
    }

    #top-btn:hover {
      background-color: #00c6ff;
      box-shadow: 0 0 20px #00ffff;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
