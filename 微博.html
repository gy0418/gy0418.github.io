<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>特朗普微博情绪可视化</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #222;
      font-weight: bold;
    }

    .section {
      max-width: 1000px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.04);
    }

    .section h2 {
      font-size: 20px;
      color: #444;
      margin-bottom: 10px;
    }

    .section p {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 520px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      padding: 30px 10px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .section {
        margin: 20px 10px;
        padding: 20px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>特朗普相关微博情绪分析</h1>
  </header>

  <div class="section">
    <h2>📈 情绪趋势图</h2>
    <p>展示在 2025 年 7 月初，微博用户对于特朗普话题情绪的变化情况。</p>
    <iframe src="情绪趋势图.html"></iframe>
  </div>

  <div class="section">
    <h2>📊 微博文本高频词柱状图</h2>
    <p>展示最常出现的情绪关键词及其强度分布。</p>
    <iframe src="sentiment_bar_chart.html"></iframe>
  </div>

  <footer>
    数据来源：微博爬虫 · 技术支持：Pyecharts · 制作人：高媛
  </footer>

</body>
</html>
