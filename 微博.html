<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>特朗普微博情绪可视化</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, #ff4d4d 0%, #ffffff 50%, #4d79ff 100%);
      animation: gradientShift 10s infinite alternate;
    }

    @keyframes gradientShift {
      0%   { background-position: left; }
      100% { background-position: right; }
    }

    h1 {
      text-align: center;
      color: #222;
      padding: 20px;
      font-weight: bold;
      background-color: rgba(255,255,255,0.6);
    }

    .iframe-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 30px;
    }

    iframe, img {
      width: 90%;
      height: 500px;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 10px;
      background-color: #fff;
    }

    img {
      object-fit: contain;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    .label {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <h1>特朗普相关微博情绪分析展示</h1>

  <div class="iframe-container">
    <div class="label">🔵 情绪趋势图</div>
    <iframe src="情绪趋势图.html"></iframe>

    <div class="label">🔴 高频词云图</div>
    <img src="wordcloud_total.png" alt="词云图" />
  </div>

</body>
</html>
